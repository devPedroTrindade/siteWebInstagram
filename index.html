<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/celular.png" alt="Cell-Phone">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                    <div class="profile-photo">
                        <img src="./img/foto-perfil.jpg" alt="Profile photo">
                    </div>
                    <a href="#" class="instagram-login">Continue as cat</a>
                    <a href="#" class="instagram-logout">Remove Account</a>
                </div>
                <div class="group">
                    <p class="not-account">Not cat?</p>
                    <p class="not-account">
                        <spam class="link-blue">Switch Accounts</spam>
                        or
                        <spam class="link-blue">Sign Up</spam>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Get the app.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#"class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
